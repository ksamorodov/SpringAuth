<a (click)="end()" *ngIf="isProgramEnd == false">exit</a>
<h2 *ngIf="isBdDecrypted == true && isProgramEnd == false">Enter</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="isBdDecrypted && isProgramEnd == false">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            Enter
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        </button>
    </div>
</form>

<form [formGroup]="bdForm" (ngSubmit)="dectyptBdByPassword()" *ngIf="isProgramEnd == false && isBdDecrypted == false">
    <div class="form-group">
        <label for="password">Database password</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1">Send</span>

        </button>
    </div>

</form>
<h1 *ngIf="isProgramEnd">Программа завершена</h1>
