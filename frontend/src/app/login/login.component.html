<h2 *ngIf="isBdDecrypted == true && isProgramEnd == false">Вход</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="isBdDecrypted && isProgramEnd == false">
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Поля имя пользователя обязательное</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Войти
        </button>
    </div>
</form>

<form [formGroup]="bdForm" (ngSubmit)="dectyptBdByPassword()" *ngIf="isProgramEnd == false && isBdDecrypted == false">
    <div class="form-group">
        <label for="password">Введите пароль для расшифровки базы данных</label>
        <input type="password" formControlName="password" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Войти
        </button>
    </div>

</form>
<a class="nav-item nav-link" (click)="end()" *ngIf="isProgramEnd == false">Завершение программы</a>
<h1 *ngIf="isProgramEnd">Программа завершена</h1>
